      <div class="form">
        <div class="left">
          <p>Product Information</p>
          <hr />
          <br />
          <label for="pfp-link">Profile Picture Link</label><br />
          <textarea
            id="pfp-link"
            rows="3"
            cols="30"
            placeholder="Enter picture link"
          ></textarea
          ><br />

          <br /><br /><br />
          <button
            type="submit"
            title="submit"
            onclick="addProduct()"
            style="
              width: 130px;
              height: 50px;
              border-radius: 10px;
              border: none;
              cursor: pointer;
              background-color: #007bff;
            "
          >
            Submit
          </button>
        </div>

        <div class="right">
          <br />
          <br />
          <label for="product-name">Product Name</label><br />
          <textarea
            id="product-name"
            rows="2"
            cols="30"
            placeholder="Enter product name"
          ></textarea
          ><br />
          <label for="product-price">Product Price</label><br />
          <input
            type="number"
            id="product-price"
            placeholder="Enter product price"
          /><br />
          <label for="product-types">Product Types</label><br />
          <select id="product-types">
            <option value="cookies">Cookies</option>
            <option value="candy">Candy</option>
            <option value="chocolate">Chocolate</option></select
          ><br />
          <label for="des1">Description 1</label><br />
          <textarea
            id="des1"
            rows="4"
            cols="50"
            placeholder="Description 1"
          ></textarea
          ><br />
          <label for="des2">Description 2</label><br />
          <textarea
            id="des2"
            rows="4"
            cols="50"
            placeholder="Description 2"
          ></textarea
          ><br />
        </div>
